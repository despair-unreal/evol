<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<link rel="stylesheet" type="text/css" href="./css/webCss/font.css" />
		<link rel="stylesheet" type="text/css" href="./css/webCss/animate.css" />
	</head>
	<body>
		<div class="bg">
			<img style="position: absolute;top: 0;left: 0;display: block;height: 100%;width: 100%;" src="img/bg6.jpg">
			<img class="img2" style="position: absolute;top: 0;left: 0;display: block;height: 100%;width: 100%;" src="img/bg5.png">
			<img class="img1" style="position: absolute;top: 0;left: 0;display: block;height: 100%;width: 100%;" src="img/bg1.png">
			<form id="form" action="LoginServerlet">
				<div align="center" class="container">
					<h1 align="center" style="color: #fff;margin: 50px 0;display: inline-block;font-size: 50px;font-weight: 400;">登陆页面</h1><br />
					<img src="img/logo2.png" />
					<input id="inputName" name="inputName" type="text" placeholder="用户名" onblur="regName()" required="required" />
					<span id="errName" style="color: red;text-align: left;display: none;">*用户名格式错误</span><br /><br /><br />
					
					<img src="img/logo1.png" />
					<input id="inputPwd" name="inputPwd" type="password" placeholder="密码" onblur="regPwd()" required="required" title="密码格式错误，长度为8~14个字符，字母/数字以及标点符号至少包含2种不允许有空格、中文" />
					<span id="errPwd" style="color: red;text-align: left;display: none;">*密码格式错误</span><br /><br /><br />
					<input type="submit" value="登陆" /><br /><br /><br />
					<a href="register.html">注册</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="">忘记密码</a><br />
				</div>
				<div class="bottom">
					<p style="display:table-cell;vertical-align: middle;">注册前用户详细阅读用户协议该用户协议最终解释权归我司所有</p>
				</div>
			</form>
			
		</div>
	</body>
	<script type="text/javascript">
		function show(){
			var w=window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth;
			var h=window.innerHeight||document.documentElement.clientHeight||document.body.clientHeight;
			
			var form=document.getElementById('form');
			
			var fh=form.clientHeight;
			var fw=form.clientWidth;
			
			var top=(h-fh)/2;
			var left=(w-fw)/2;
			form.style.marginLeft=left+'px';
			form.style.marginTop=top+'px';
			
		}
		// function login(){
		// 	var userName=document.getElementById('inputName');
		// 	var userPwd=document.getElementById('inputPwd');
		// 	if(userName.value=='空空空'&&userPwd.value=='12345678A'){

		// 		return true;
		// 	}
		// 	else{
		// 		alert('用户名或密码错误');
		// 		document.getElementById('inputName').value='';
		// 		document.getElementById('inputPwd').value='';
		// 		return false;
		// 	}
		// }
		function regName(){
			var regName=new RegExp('^[0-9a-zA-Z\u4e00-\u9fa5_]{3,16}$');
			if(document.getElementById('inputName').value!=''){
				if(!regName.test(document.getElementById('inputName').value)){
					document.getElementById('inputName').value='';
					document.getElementById('inputName').focus();
					document.getElementById('inputName').style.width='38%';
					document.getElementById('errName').style.display='inline-block';
				}else{
					document.getElementById('inputName').style.width='66%';
					document.getElementById('errName').style.display='none';
				}
			}
		}
		function regPwd(){
			var regPwd=new RegExp('^(?![a-zA-Z]+$)(?![0-9]+$)[A-Za-z0-9]{8,18}$');
			if(document.getElementById('inputPwd').value!=''){
				if(!regPwd.test(document.getElementById('inputPwd').value)){
					document.getElementById('inputPwd').value='';
					document.getElementById('inputPwd').focus();
					document.getElementById('inputPwd').style.width='38%';
					document.getElementById('errPwd').style.display='inline-block';
				}else{
					document.getElementById('inputPwd').style.width='66%';
					document.getElementById('errPwd').style.display='none';
				}
			}
		}
		window.onload=function(){show();};
		window.onresize=function(){show();};
	</script>
